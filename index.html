<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <section class="card">
      <img
        class="card-illustration"
        src="./assets/images/illustration-article.svg"
        alt="card illustration"
      />
      <article class="blog-content-container">
        <header class="content-header"><h5>Learning</h5></header>
      </article>
    </section>
  </body>
</html>
